{% extends "app.html" %}
{% comment %}
# SPDX-License-Identifier: AGPL-3.0-or-later
{% endcomment %}

{% block description %}

  <p>{{ description.0|safe }}</p>

  <ul>
    {% for paragraph in description|slice:"1:6" %}
      <li>{{ paragraph|safe }}</li>
    {% endfor %}
  </ul>

  <p>{{ description|last|safe }}</p>

{% endblock %}
